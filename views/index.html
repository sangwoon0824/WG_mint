<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherGirls Minitng</title>
    <script src="http://localhost:8080/js/config.js"></script>
    <script src="http://localhost:8080/js/mintScript.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2>MINTING INFO</h2>
    <p id="blockNubmer">현재 블록: #00000000</p>
    <p id="mintStartBlockNumber">민팅 시작 블록: #00000000</p>
    <p id="mintPrice">민팅 가격: 0 KLAY</p>
    <p id="mintLimitPerBlock">트랜잭션당 최대 수량: 0개</p>
    <a href="https://scope.klaytn.com/">현재 블록넘버 확인하기1(Klaytnscope)</a
    ><br />
    <a href="https://klayswap.com/">현재 블록넘버 확인하기2(Klayswap)</a><br />
    <hr />
    <h2>MY WALLET</h2>
    <button onclick="connect()">카이카스 지갑연결</button>
    <p id="myWallet">지갑주소: 연결되지 않음</p>
    <p id="myKlay">잔액: 연결되지 않음</p>
    <hr />
    <h2>MINT</h2>
    <p id="mintCnt">0 / 0</p>
    <label for="amount">민팅 수량</label>
    <input type="number" id="amount" name="amount" min="1" max="3" value="1" />
    <button onclick="publicMint()">민팅</button>
    <input
      type="text"
      id="airAddress"
      name="airAddress"
      placeholder="지갑 주소"
    />
    <input type="number" id="airAmount" name="airAmount" placeholder="수량" />
    <button onclick="airDrop()">민팅</button>
    <hr />
    <button onclick="isWhitelist()">화리 확인</button>
    <hr />
    <footer style="text-align: center"></footer>
    <script>
      document.addEventListener("DOMContentLoaded", async function (event) {
        try {
          const accounts = await klaytn.enable();
          if (!accounts) {
            //alert("KaiKas 확장 프로그램을 활성화 해주세요!");
          }
          check_status();
        } catch (e) {
          console.log(e);
        }
      });
    </script>
  </body>
</html>
